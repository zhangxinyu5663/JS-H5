<!DOCTYPE html>
<html>
<head>
	<title>LS02-String、Number、Boolean方法的使用</title>
	<meta charset="utf-8">
</head>
<body>

</body>
<script type="text/javascript">
	//Number相关方法的使用
	var n=12345.678;
	console.log(n.toFixed(2)); //12345.68
	console.log(n.toPrecision(2)); //1.2e+4
	console.log(n.toString()); //12345.678
	console.log(n.toExponential(2)); //1.23e+4

	console.log(NaN===NaN);//false
	console.log(NaN==NaN);//false
	console.log(Object==Object);//true
	console.log(Object===Object);//true
	console.log(isNaN("12,3"));//true  isNaN的意思：not a number
	//向下取整
	console.log(Math.floor(4.6));
	console.log(Math.floor(-4.6));
	//向上取整
	console.log(Math.ceil(2.2));
	console.log(Math.ceil(-2.2));
	//对数进行四舍五入
	console.log(Math.round(-4.3));
	console.log(Math.round(2.6));
	console.log(Math.round(-4.9));
	//取最大值和最小值
	console.log(Math.max(100,-50,340));
	console.log(Math.min(100,-50,340));
	//生成随机数
	//例 生成一个1-10之间的随机数
	console.log(Math.floor(Math.random()*(10-1+1)+1));

	//String相关方法的使用
	//字符串拼接
	var a="abc";
	var b="def";
	var c=a+b;
	console.log(c);//abcdef
	//返回字符串的一个子串,参数是起始位置和截取的长度
	var str1="abcdef";
	console.log(str1.substr(2,4)); //cdef
	//substring的参数是起始位置和到第几个结束（留头不留尾）
	console.log(str1.substring(2,4));//cd
	//将字符串分片,参数是起始位置和到第几个结束(留头不留尾)
	var str2="abcdefghi";
	console.log(str2.slice(2));//cdefghi
	console.log(str2.slice(2,4));//cd
	console.log(str2.slice(-2)); //hi
	console.log(str2.slice(2,-2));//cdefg
	//返回指定位置的字符
	var str3="abcdefgbbb";
	console.log(str3.charAt(5));//f
	//返回字符串一个字符的 Unicode 编码
	console.log(str3.charCodeAt(0)); //97
	//返回字符串中一个子穿第一次出现的索引
	console.log(str3.indexOf("b"));  // 1
	console.log(str3.indexOf("b",4));  //7
	//将字符串转化为数组,第一个参数规定按什么分割字符串，第二个参数规定了数组的长度
	var str4="abcdef";
	console.log(str4.split("c")); //["ab", "def"]
	console.log(str4.split("c",1));//["ab"]
	console.log(str4.split("c",2));//["ab", "def"]
	//字符串变换
	var str5="aaa";
	console.log(str5.concat("bbb"));//aaabbb
	var str6="    abc  def   \r\n  ";
	console.log(str6.trim());// abc  def返回已移除前导空格、尾随空格和行终止符的原始字符串
	var str7="abcDEF";
	console.log(str7.toLowerCase());//abcdef 将字符串全部转为小写字母
	console.log(str7.toUpperCase());//ABCDEF 将字符串全部转为大写字母
	//字符串比较
	console.log("A">"a");//false
	console.log("B">"A");//true
	console.log("B">"a");//false
	console.log("B".localeCompare("A"));// 1 考虑本地化的字符排序，返回0或非0
	console.log("A".localeCompare("A"));// 0 考虑本地化的字符排序，返回0或非0
	console.log("A".localeCompare("B"));// -1

	//String相关方法的使用-所有对象都是真
	console.log(Boolean({}));  //true
	console.log(Boolean([]));  //true
	console.log(Boolean(new Boolean(false)));  //true
	console.log(Boolean(function foo(){}));  //true
</script>
</html>
