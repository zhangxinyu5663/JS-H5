//3.JS缺陷和解决方法
//对象方法中的this（有函数嵌套的情况下）
	//this不进行作用域传递,函数嵌套中的this存在缺陷
var point={
	x:0,
	y:0,
	moveTo:function(x,y){
		function moveToX(){ //此时moveToX和moveToY相当于普通的函数，此函数中的this指向全局对象window而不是point
			this.x=x;
		}
		function moveToY(){
			this.y=y;
		}
		moveToX();
		moveToY();
	}
};
point.moveTo(2,2); //相当于给全局的x和y赋值
console.log(point); //Object {x: 0, y: 0}
console.log(window.x,window.y); //2 2
 
//解决方法一：使用变量（that或self）软绑定，使this指向正确
var point = {
    x:0,
    y:0,
    moveTo:function (x,y) {
        var that = this;//关键的一行，that指向的是point对象
        //内部嵌套函数
        function moveToX() {
            that.x = x;//this改为that
        }
        //内部嵌套函数
        function moveToY() {
            that.y = y;//this绑定到了哪里？
        }
        moveToX();
        moveToY();
    }
};
point.moveTo(2,2);
console.log(point); //Object {x: 2, y: 2}
console.log(window.x,window.y); //undefined undefined

//解决方法二：使用call/apply间接调用，使this指向正确
var point={
	x:0,y:0,
	moveTo:function(x,y){
		function moveToX(){ 
			//如果再嵌套一个函数 则this就指向全局了
			// function f(){
			// 	f.call(this);
			// }
			this.x=x; 
		}
		function moveToY(){
			this.y=y;
		}
		moveToX.call(this);
		moveToY();
	}
};
point.moveTo(2,2);
console.log(point); //Object {x: 2, y: 0}
console.log(window.y); //2

//解决方法三：使用Function.prototype.bind，使this指向正确
var point={
	x:0,y:0,
	moveTo:function(x,y){
		function moveToX(){
			this.x=x;
		}
		function moveToY(){
			this.y=y;
		}
		moveToX.bind(point)();
		moveToY.bind(point)();
	}
};
point.moveTo(2,2);
console.log(point); //Object {x: 2, y: 2}

//构造函数中的this同样存在函数嵌套缺陷解决办法同上
function Point(x,y) {
    this.x = x;
    this.y = y;
    this.moveXY = function (x,y) {
        function moveX(x) {
            this.x+=x;
        }
        function moveY(y) {

        }
        moveX(x);
        moveY(y);
    }
}
var p = new Point(2,3);
p.moveXY(1,1);

	//解决方法一：通过软绑定
function Point(x,y) {
    this.x = x;
    this.y = y;
    this.moveXY = function (x,y) {
        var that = this;//此处that为实例化出来的p对象
        function moveX(x) {
            that.x+=x;//this改为that
        }
        function moveY(y) {
            that.y+=y;//this改为that
        }
        moveX(x);
        moveY(y);
    }
}
var p = new Point(2,3);
p.moveXY(1,1);
console.log(p);//输出为Point{x:3,y:4}，移动了(1,1)

	//解决方法二：使用call/apply间接调用，使this指向正确
function Point(x,y) {
    this.x = x;
    this.y = y;
    this.moveXY = function (x,y) {
        function moveX(x) {
            this.x+=x;
        }
        function moveY(y) {
            this.y+=y;
        }
        moveX.call(this,x); //如果是apply moveX.apply(this,[x]);
        moveY.call(this,y);
    }
}
var p = new Point(2,3);
p.moveXY(1,1);
console.log(p);	//Point {x: 3, y: 4}

	//若嵌套函数中没有形参
function Point(x,y) {
    this.x = x;
    this.y = y;
    this.moveXY = function (x,y) {
        function moveX() {
            this.x+=x;
        }
        function moveY() {
            this.y+=y;
        }
        moveX.call(this); 
        moveY.call(this);
    }
}
var p = new Point(2,3);
p.moveXY(1,1);
console.log(p);	//Point {x: 3, y: 4}

	//解决方法三：使用Function.prototype.bind，使this指向正确
function Point(x,y) {
    this.x = x;
    this.y = y;
    this.moveXY = function (x,y) {
        function moveX(x) {
            this.x+=x;
        }
        function moveY(y) {
            this.y+=y;
        }
        moveX.bind(this,x)();
        moveY.bind(this,y)();
    }
}
var p = new Point(2,3);
p.moveXY(1,1);
console.log(p);	//Point {x: 3, y: 4}
